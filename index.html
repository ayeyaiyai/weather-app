<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connor's Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <button onclick="lightMode()" class="light-mode-button">toggle mon mode</button>

  <div class="search-section">
    <input class="search-bar" type="text" id="city" placeholder="city name">

    <button class="search">Search</button>
  </div>

  <div class="weather-container">
    
    <div class="weather-header">
      <img class="weather-image" src="#">
      <div class="weather-location">
        <div class="weather-city"></div>
      </div>
    </div>
    <div class="weather-description"></div>
    <div class="weather-info">
      <div class="actual-temp"></div>
      <div class="approx-temp"></div>
      <div class="high-low"></div>
      <div class="humidity"></div>
      <div class="wind-speed"></div>
    </div>
  </div>
  <div class="date-container"></div>
</body>
</html>
